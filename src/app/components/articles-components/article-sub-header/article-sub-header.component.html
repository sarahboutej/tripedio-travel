<div *ngIf="data" class="sub-header-wrapper">
  <div
    class="
      sub-header-items
      title-padding
      d-flex
      align-items-center
      justify-content-between
    "
  >
    <div class="col-md mx-md-0 px-3 text-center" *ngFor="let item of data">
      <span
        class="fw-medium-1 sub-title-size text-white encart-subheader-title"
        >   <a class="menu_links" (click)="sendSectionName(item.Title)">{{ item.Title }}</a> </span
      >
    </div>
  </div>
</div>
