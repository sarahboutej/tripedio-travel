<section *ngIf="data&&data.section_info" class="article-section article-info-section section-pt-medium">

    <div class="container-xl section-wrapper">
        <div class="section-first-row mx-3 mx-md-0">
            <h3 class="primary-color user-big-text light-heigth-xbig fw-bold user-big-text-mobile subtitle-pb ">{{data.section_info.info_title}}</h3>
            <h6 *ngIf="data.section_info.section1" class="sub-title user-meduim-text fw-medium mb-0 text-black">
               {{data.section_info.section1.title}}
            </h6>
            <p *ngIf="data.section_info.section1" class="paragraphe-fs small-title-size line-heigth-40 text-color mb-0 py-4">
                {{data.section_info.section1.content}}
            </p>
    
            <h6 *ngIf="data.section_info.section2" class="sub-title fw-medium user-meduim-text mb-0 py-4 text-black">
               {{data.section_info.section2.title}}
            </h6>
            <p *ngIf="data.section_info.section2" class="paragraphe-fs small-title-size line-heigth-40 text-color">
                {{data.section_info.section2.content}}
            </p>
        </div>
        <div *ngIf="data.section_info.sectionCost" class="section-seconde-row info-section-bg section-mt-medium section-pt-medium title-pb">
            <div class="info-text-wrapper d-md-flex align-items-center">
                <div class="icon-container text-center mb-4 mb-md-0 col-md-3">
                    <img src="assets/images/wallet.svg" alt="tripedeo article" loading="lazy" class="info-img-icon">
                </div>
                <div class="text-container pe-md-5 col-md-9">
                    <h4 class="info-text-title text-white mb-4 fw-bold">{{data.section_info.sectionCost.title}}</h4>
                    <p class="info-text-container text-white light-heigth-medium sub-title-size ">
                        {{data.section_info.sectionCost.content}}
                    </p>
                    <button type="button" routerLink="/reiseexperten" class="btn user-btn orange-gb text-white user-x-small-text fw-medium mt-3 mt-md-0">Reiseberatung vereinbaren</button>
                </div>
            </div>
        </div>
  </div>
</section>
