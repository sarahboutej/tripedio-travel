<div class="agency-filter-wrapper pt-4">
	<div class="agency-filter-title d-flex align-items-center justify-content-between pb-3">
		<span class="fw-medium user-x-small-text text-color line-heigth-24">Reisebüro</span>
	</div>
	<div class="form-group">
		<i class="bi bi-search"></i>
		<input type="text" [(ngModel)]="agencyLabel" class="form-control search-agency" (input)="getAgency()"
			placeholder="Suche nach Reisebüro">
	</div>
	<div class="agency-options">
		<div *ngIf="reiseburo.length>0">
			<div *ngFor="let agency of reiseburo; let indexOfItem = index" class="form-group">
				<input type="checkbox" [id]="agency" [checked]="'agency'" (change)="checkValue(agency, $event)">
				<label class="user-x-small-text text-black  line-heigth-24" [for]="agency">{{getNameAgenceByUuid(agency)}}</label>
			</div>
		</div>
		<div *ngFor="let agency of agencyList; let indexOfItem = index" class="form-group">
			<div *ngIf="!reiseburo.includes(agency.agencyUuid)">
				<input type="checkbox" [id]="agency.agencyUuid" [checked]="reiseburo.includes(agency.agencyUuid)"
					(change)="checkValue(agency.agencyUuid, $event)">
				<label class="user-x-small-text text-black  line-heigth-24" [for]="agency.agencyName">{{
					agency.agencyName }}</label>
			</div>
		</div>
		<a type="button" class="text-decoration-none blue-color user-x-small-text line-heigth-24"
			(click)="showMore()">{{
			buttonText }}</a>
	</div>
</div>
