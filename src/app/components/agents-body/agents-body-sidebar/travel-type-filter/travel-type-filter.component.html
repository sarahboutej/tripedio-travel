<div class="travel-type-filter-wrapper">
  <div class="destination-filter-title d-flex align-items-center justify-content-between pb-3">
    <span class="title-lebel fw-medium user-x-small-text text-color line-heigth-24">Reisearten</span>
    <i class="bi bi-chevron-up"></i>
  </div>
  <div class="form-group">
    <i class="bi bi-search"></i>
    <input type="text" class="form-control search-travel-type" placeholder="Search" >
  </div>
  <div class="travel-options">
    <div *ngFor="let option of travelTypeOption; let indexOfItem = index" class="form-group animate__animated animate__fadeInUp">
      <div *ngIf="indexOfItem < optionToShow">
        <input type="checkbox" [id]="option.name">
        <label class="user-x-small-text text-black  line-heigth-24" for="sport">{{ option.value }}</label>
      </div>
    </div>
    <a type="button" class="text-decoration-none blue-color user-x-small-text line-heigth-24" 
    (click)="showMore()">{{ buttonText }}</a>
  </div>
</div>
