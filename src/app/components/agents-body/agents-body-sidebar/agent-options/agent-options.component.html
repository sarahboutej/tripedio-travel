<div class="agent-options pb-4">
  <div class="form-check form-switch mb-0 ps-0 d-flex justify-content-between align-items-center" [class]="division">
    <label class="fw-medium user-x-small-text text-color line-heigth-24" [for]="'fee-'+division" data-onstyle="success">Kostenlos</label>
    <input class="form-check-input" type="checkbox" [id]="'fee-'+division" [(ngModel)]="noConsultancyFee"  (change)="checkConsultancyFee($event)">
  </div>

</div>
