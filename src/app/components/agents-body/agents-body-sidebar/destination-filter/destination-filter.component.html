<div class="destination-filter-wrapper mb-4">
  <div class="destination-filter-title d-flex align-items-center justify-content-between pb-3">
    <span class="fw-medium user-x-small-text text-color line-heigth-24">Reiseziele</span>
  </div>
  <div class="form-group destination-input-group">
    <i class="bi bi-search"></i>
    <ng-select #placesSelect (close)="placesSelect.blur()"  class="form-control destination-data-input"
      style="padding: 0; border: none;" [items]="destinationsList"   bindLabel="superPlaceLabel"
      notFoundText="Keine Elemente gefunden" [closeOnSelect]="false" placeholder="Suche nach Reiseziel"
      [selectOnTab]="true" (search)="getFiltredDestination($event.term)">
      <ng-template ng-multi-label-tmp let-items="items" let-clear="clear"></ng-template>
      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div class="destination-option" (click)="commitSelectedDestinations(item.superPlaceLabel, true);pushSelectedDestinations()">
          <div class="destination-option-label" >{{item.superPlaceLabel}}</div>
        </div>
      </ng-template>
    </ng-select>
  </div>
  <div class="destination-chip">
    <div *ngFor="let selectedDestination of selectedDestinations"
      class="alert alert-primary destination-alert alert-dismissible fade show" style="margin-right: .25rem;"
      role="alert">
      <span>{{ selectedDestination }}</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="removeDestination(selectedDestination)"></button>
    </div>
  </div>
</div>
